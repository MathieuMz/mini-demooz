<div class="products-container" id="top">
    <div class="products row">
      <div ng-repeat="product in products.productList" >
        <div class="thumbnail">
          <div class="caption clearfix">
            <h2 ng-bind="product.name"></h2>
            <users-products mode="'ownerships'" product="product" ></users-products>
            <users-products mode="'requesters'" product="product" ></users-products>
          </div>
        </div>
      </div>
    </div>
</div>
